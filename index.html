<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/styles.css">
  <script src='app.js' defer></script>
  <title>Frontend Mentor | Ping coming soon page Coded by Angela Lee</title>
</head>
<body>
  <main>
    <div class='container hero'>
      <img class='logo' src='./images/logo.svg' alt='logo'/>
      <div class='info'>
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form class='form' id='form' action='#'>
          <input class='email-input'id='email-input' placeholder='Your email address...'/>
          <button class='submit-btn' type='submit' id='submit-btn'>Notify Me</button>
        </form>
        <small id='error-msg' class='error-msg'></small>
      </div>
      <div class='hero-img'><img src='./images/illustration-dashboard.png' alt='illustration-dashboard'/></div>
    </div>
  </main>
  <footer>
    <div class='container'>
      <ul class='socials'>
        <li><a href='http://www.facebook.com'><i class="fab fa-facebook-f"></i></a></li>
        <li><a href='http://www.twitter.com'><i class="fab fa-twitter"></i></a></li>
        <li><a href='http://www.instagram.com'><i class="fab fa-instagram"></i></a></li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
